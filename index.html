<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Name</td>
                <td class="name">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Gander</td>
                <td class="gender">
                    <div class="gender1">
                        <input type="radio" id="radio">
                        <label for="radio">Male</label>
                    </div>
                    <div class="gender1">
                        <input type="radio" id="radio">
                        <label for="radio">Female</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td>
                    <select>
                        <option value="1">green</option>
                        <option value="1">brown</option>
                        <option value="1">black</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Check all that apply</td>
                <td class="chekcbox">
                    <div class="check">
                        <input type="checkbox" id="check">
                        <label for="check">Over 6 feet tall</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="check">
                        <label for="check">Over 200 pounds</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">Describe your athletic ability:
                    <textarea cols="44" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button>Enter my information</button>
                </th>
            </tr>
        </tbody>
    </table>
</body>
</html>
